<!DOCTYPE html>
<html>
<style>
#myProgress {
  width: 100%;
  height:30px;
  background-color: rgba(0,0,0,0.1);
}

#myBar {
  width: 1%;
  height:100%;
  background-color: #04AA6D;
}
.style{
color:green;
text-align:center
}

</style>
<body>

<h1>JavaScript Progress Bar</h1>

<div id="myProgress">
  <div id="myBar">
  </div>
    <div id="download" class="style"></div>
</div>

<br>
<button onclick="move()">Click Me</button> 

<script>
var i = 0;
function move() {
  if (i == 0) {
    i = 1;
    var elem = document.getElementById("myBar");
    var width = 1;
    var id = setInterval(frame,10);
    function frame() {
      if (width >= 100) {
        clearInterval(id);
        i = 0;
        document.getElementById("download").innerHTML="download success fully"
      } else {
        width++;
        elem.style.width = width + "%";
        
      }
    }
  }
}
</script>

</body>
</html>
